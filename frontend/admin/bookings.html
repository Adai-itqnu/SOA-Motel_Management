<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử đặt phòng - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
              secondary: "#8b5cf6",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Sidebar injected by layout.js -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <main class="ml-64 p-8">
      <div
        class="flex flex-col md:flex-row md:items-center md:justify-between mb-8"
      >
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Lịch sử đặt phòng</h1>
          <p class="text-gray-500 mt-1">
            Danh sách người đặt phòng và thông tin thanh toán.
          </p>
        </div>
        <div class="flex gap-3 mt-4 md:mt-0">
          <!-- Filter Dropdown -->
          <select
            id="statusFilter"
            class="px-4 py-2.5 bg-white border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500"
          >
            <option value="">Tất cả</option>
            <option value="deposit_paid">Đã đặt cọc</option>
            <option value="confirmed">Đã xác nhận</option>
            <option value="cancelled">Đã hủy</option>
          </select>
          <button
            id="refreshBtn"
            class="inline-flex items-center gap-2 px-5 py-2.5 bg-white rounded-xl shadow hover:shadow-md transition"
            onclick="refreshBookings()"
          >
            <svg
              class="w-5 h-5 text-gray-700"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v6h6M20 20v-6h-6M20 8a8 8 0 00-14.828-2M4 16a8 8 0 0014.828 2"
              ></path>
            </svg>
            Tải lại
          </button>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-blue-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                ></path>
              </svg>
            </div>
            <div>
              <p class="text-2xl font-bold text-gray-800" id="statTotal">0</p>
              <p class="text-sm text-gray-500">Tổng đặt phòng</p>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-yellow-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <div>
              <p class="text-2xl font-bold text-gray-800" id="statPending">0</p>
              <p class="text-sm text-gray-500">Đã đặt cọc</p>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-green-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <div>
              <p class="text-2xl font-bold text-gray-800" id="statConfirmed">
                0
              </p>
              <p class="text-sm text-gray-500">Đã xác nhận</p>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-red-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <div>
              <p class="text-2xl font-bold text-gray-800" id="statCancelled">
                0
              </p>
              <p class="text-sm text-gray-500">Đã hủy</p>
            </div>
          </div>
        </div>
      </div>

      <div
        id="adminBookingsSuccess"
        class="hidden mb-6 p-4 rounded-xl bg-green-50 text-green-700"
      ></div>
      <div
        id="adminBookingsError"
        class="hidden mb-6 p-4 rounded-xl bg-red-50 text-red-700"
      ></div>

      <div id="adminBookingsLoading" class="bg-white rounded-2xl shadow-lg p-6">
        <p class="text-gray-500">Đang tải danh sách đặt phòng...</p>
      </div>

      <div
        id="adminBookingsEmpty"
        class="hidden bg-white rounded-2xl shadow-lg p-12 text-center"
      >
        <div
          class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <svg
            class="w-8 h-8 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </div>
        <p class="text-gray-500 text-lg">Chưa có yêu cầu đặt phòng nào.</p>
      </div>

      <!-- Bookings Table -->
      <div
        id="adminBookingsTable"
        class="hidden bg-white rounded-2xl shadow-lg overflow-hidden"
      >
        <table class="w-full">
          <thead class="bg-gray-50 border-b border-gray-200">
            <tr>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Khách hàng
              </th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Phòng
              </th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Ngày Check-in
              </th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Phương thức TT
              </th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Tiền cọc
              </th>
              <th
                class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Trạng thái
              </th>
            </tr>
          </thead>
          <tbody
            id="adminBookingsList"
            class="divide-y divide-gray-100"
          ></tbody>
        </table>
      </div>
    </main>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/admin/layout.js"></script>
    <script src="/assets/js/admin/bookings.js"></script>
  </body>
</html>

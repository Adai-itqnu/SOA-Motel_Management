<!DOCTYPE html>
<html lang="vi" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - MotelHDK</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ea2a33",
              "background-light": "#f8f6f6",
              "background-dark": "#211111",
              "text-main": "#1b0e0e",
              "text-secondary": "#994d51",
              "border-color": "#e7d0d1",
            },
            fontFamily: {
              display: ["Be Vietnam Pro", "Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .checkbox-custom:checked {
        background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDO-AstTQ6xPBDOATLuc0D7zfPSIrvqtOgOaa4LrCI1w90rc7eCqidill-OqLatDGKoj4UB3sp0-wfYXZI0d8joKsW_6qtfhtNB4Oy--djy70UV41mF3MoEHJatkC9HQCiybR3ArnDY3DMz66VVqSHOMsWwVSQt_boV5lWP_b3OvIzo6S7tpRBoIzg7fX44xHtI6sC84gH125b69iob_d-bvMQDR4Eaxy4-iFHGCyPhdBIkDIZ0eRefBwmXK27Qt08gbWhow_189otd);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(234, 42, 51, 0.05);
      }
      .dark .glass-card {
        background: rgba(33, 17, 17, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-main antialiased min-h-screen relative overflow-hidden flex flex-col"
  >
    <!-- Top bar with logo + help/contact -->
    <header
      class="absolute top-0 left-0 w-full px-6 py-5 flex items-center justify-between z-20"
    >
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center border border-primary/20 text-primary shadow-sm"
        >
          <span
            class="material-symbols-outlined text-2xl"
            style="font-variation-settings: 'FILL' 1"
            >other_houses</span
          >
        </div>
        <span class="text-lg sm:text-xl font-bold tracking-tight text-text-main"
          >MotelHDK</span
        >
      </div>
      <nav class="hidden sm:flex items-center gap-4 text-sm font-medium">
        <a
          href="#"
          class="text-text-secondary hover:text-primary transition-colors"
          >Trợ giúp</a
        >
        <a
          href="#"
          class="text-text-secondary hover:text-primary transition-colors"
          >Liên hệ</a
        >
      </nav>
    </header>
    <!-- Background blobs -->
    <div
      class="fixed -top-[10%] -left-[10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[100px] pointer-events-none z-0"
    ></div>
    <div
      class="fixed -bottom-[10%] -right-[10%] w-[400px] h-[400px] bg-primary/30 rounded-full blur-[80px] pointer-events-none z-0"
    ></div>
    <div
      class="fixed top-[40%] right-[20%] w-[200px] h-[200px] bg-pink-300/30 rounded-full blur-[60px] pointer-events-none z-0"
    ></div>

    <div
      class="layout-container flex grow flex-col relative z-10 justify-center items-center px-4 py-8"
    >
      <div
        class="glass-card w-full max-w-5xl rounded-2xl shadow-xl flex flex-col md:flex-row overflow-hidden transform transition-all duration-500"
      >
        <!-- Illustration side -->
        <div class="relative w-full md:w-1/2 h-48 md:h-auto bg-gray-100">
          <img
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDSNcMPDQeFTqgYFJMJhX2-OWpO6wYkhxV1v1fEhZOeV29GIT8gthJinQrZ3LJQFH9mAIxgBxHu23o71v9nYX9lA7_cp7EZmF4CrmpoPLOgvIzEdG9CPlCujK9NFExgEC36RGnqt5GHjcuqIFbwsJAzlSopYrWQiPzWCdo0N5cAfSMwTxk0bcS_lL5OnU7p4GYDcedwTLnPW8px_9mIGih9HtILoaZ2DgFShf4mYAnb2r5xh6-YRw9K2hKfjvT8K2tq4u9mBaOrsNTg"
            alt="Motel Interior"
            class="absolute inset-0 w-full h-full object-cover"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent md:bg-gradient-to-r md:from-transparent md:to-black/10"
          ></div>
          <div class="absolute bottom-6 left-6 text-white hidden md:block">
            <p class="text-sm font-medium opacity-90 mb-1">Hệ thống quản lý</p>
            <p class="text-2xl font-bold tracking-tight">Tiện lợi & Hiệu quả</p>
          </div>
        </div>

        <!-- Form side -->
        <div
          class="w-full md:w-1/2 p-8 sm:p-12 md:p-16 flex flex-col justify-center gap-6"
        >
          <div class="flex flex-col items-center md:items-start gap-2">
            <div class="flex items-center gap-2 text-primary">
              <span
                class="material-symbols-outlined text-4xl"
                style="font-variation-settings: 'FILL' 1"
                >other_houses</span
              >
              <span
                class="text-3xl font-bold tracking-tight text-text-main dark:text-white"
                >MotelHDK</span
              >
            </div>
            <h1
              class="text-text-main dark:text-white tracking-tight text-2xl font-bold leading-tight mt-2 text-center md:text-left"
            >
              Đăng nhập hệ thống
            </h1>
            <p class="text-text-secondary text-sm text-center md:text-left">
              Chào mừng bạn quay trở lại!
            </p>
          </div>

          <form id="loginForm" class="flex flex-col gap-5 mt-2">
            <div class="flex flex-col gap-2">
              <label
                class="text-text-main dark:text-gray-200 text-sm font-medium"
                >Tên đăng nhập</label
              >
              <div
                class="flex w-full items-stretch rounded-lg group focus-within:ring-2 ring-primary/20 transition-all"
              >
                <input
                  id="username"
                  name="username"
                  type="text"
                  required
                  placeholder="Nhập tên đăng nhập"
                  class="form-input flex w-full flex-1 rounded-l-lg text-text-main dark:text-white focus:outline-0 focus:ring-0 border border-r-0 border-border-color bg-white/50 dark:bg-background-dark/50 focus:border-primary h-12 placeholder:text-text-secondary/70 px-4 text-base"
                />
                <div
                  class="text-text-secondary flex border border-l-0 border-border-color bg-white/50 dark:bg-background-dark/50 items-center justify-center px-3 rounded-r-lg group-focus-within:border-primary transition-colors"
                >
                  <span class="material-symbols-outlined">person</span>
                </div>
              </div>
            </div>

            <div class="flex flex-col gap-2">
              <label
                class="text-text-main dark:text-gray-200 text-sm font-medium"
                >Mật khẩu</label
              >
              <div
                class="flex w-full items-stretch rounded-lg group focus-within:ring-2 ring-primary/20 transition-all"
              >
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  placeholder="••••••••"
                  class="form-input flex w-full flex-1 rounded-l-lg text-text-main dark:text-white focus:outline-0 focus:ring-0 border border-r-0 border-border-color bg-white/50 dark:bg-background-dark/50 focus:border-primary h-12 placeholder:text-text-secondary/70 px-4 text-base"
                />
                <button
                  type="button"
                  onclick="togglePassword()"
                  class="text-text-secondary flex border border-l-0 border-border-color bg-white/50 dark:bg-background-dark/50 items-center justify-center px-3 rounded-r-lg cursor-pointer hover:text-primary transition-colors group-focus-within:border-primary"
                >
                  <svg
                    id="eyeIcon"
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>

            <div class="flex flex-wrap items-center justify-between gap-3">
              <label class="flex items-center gap-2 cursor-pointer group">
                <input
                  type="checkbox"
                  class="checkbox-custom h-4 w-4 rounded border-border-color border-2 bg-white text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:outline-none transition-all"
                />
                <p
                  class="text-text-main dark:text-gray-300 text-sm group-hover:text-primary transition-colors"
                >
                  Nhớ đăng nhập
                </p>
              </label>
              <a
                href="#"
                class="text-sm font-medium text-primary hover:text-red-700 transition-colors"
                >Quên mật khẩu?</a
              >
            </div>

            <div
              id="errorMessage"
              class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-xl text-sm"
            >
              <span id="errorText"></span>
            </div>

            <button
              type="submit"
              id="submitBtn"
              class="flex items-center justify-center gap-2 w-full bg-primary hover:bg-red-600 text-white rounded-lg h-12 px-4 text-base font-medium shadow-md shadow-primary/20 transition-all active:scale-[0.98]"
            >
              <span id="btnText">Đăng nhập</span>
              <svg
                id="btnLoader"
                class="hidden animate-spin h-5 w-5 text-white"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </button>
          </form>

          <div
            class="text-sm text-gray-600 dark:text-gray-300 text-center md:text-left"
          >
            Chưa có tài khoản?
            <a
              href="./register.html"
              class="font-semibold text-primary hover:text-red-700"
              >Đăng ký ngay</a
            >
          </div>
        </div>
      </div>

      <div class="mt-8 text-center relative z-10">
        <p class="text-sm text-text-secondary dark:text-gray-400">
          © 2025 MotelHDK. All rights reserved.
        </p>
      </div>
    </div>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/auth/login.js"></script>
  </body>
</html>

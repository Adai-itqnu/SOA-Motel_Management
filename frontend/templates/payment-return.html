<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thanh toán</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .success { color: #4caf50; }
        .failed { color: #f44336; }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #555;
        }
        .detail-value {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .countdown {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="resultContainer">
        <!-- Content will be populated by JavaScript -->
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const vnp_ResponseCode = urlParams.get('vnp_ResponseCode');
        const vnp_TxnRef = urlParams.get('vnp_TxnRef');
        const vnp_TransactionNo = urlParams.get('vnp_TransactionNo');
        const vnp_Amount = urlParams.get('vnp_Amount');
        const vnp_BankCode = urlParams.get('vnp_BankCode');
        
        const container = document.getElementById('resultContainer');
        let countdown = 5;

        if (vnp_ResponseCode === '00') {
            // Success
            container.innerHTML = `
                <div class="icon success">✓</div>
                <h1>Thanh toán thành công!</h1>
                <p>Giao dịch của bạn đã được xử lý thành công.</p>
                <div class="details">
                    <div class="detail-row">
                        <span class="detail-label">Mã giao dịch:</span>
                        <span class="detail-value">${vnp_TransactionNo || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Mã đơn hàng:</span>
                        <span class="detail-value">${vnp_TxnRef || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Số tiền:</span>
                        <span class="detail-value">${vnp_Amount ? (parseInt(vnp_Amount) / 100).toLocaleString('vi-VN') + ' VNĐ' : 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Ngân hàng:</span>
                        <span class="detail-value">${vnp_BankCode || 'N/A'}</span>
                    </div>
                </div>
                <a href="/user-home" class="btn">Quay lại trang chủ</a>
                <div class="countdown">Tự động chuyển trang sau <span id="counter">${countdown}</span> giây...</div>
            `;
        } else {
            // Failed or Cancelled
            const errorMessages = {
                '07': 'Trừ tiền thành công. Giao dịch bị nghi ngờ (liên quan tới lừa đảo, giao dịch bất thường).',
                '09': 'Giao dịch không thành công do: Thẻ/Tài khoản của khách hàng chưa đăng ký dịch vụ InternetBanking tại ngân hàng.',
                '10': 'Giao dịch không thành công do: Khách hàng xác thực thông tin thẻ/tài khoản không đúng quá 3 lần',
                '11': 'Giao dịch không thành công do: Đã hết hạn chờ thanh toán. Xin quý khách vui lòng thực hiện lại giao dịch.',
                '12': 'Giao dịch không thành công do: Thẻ/Tài khoản của khách hàng bị khóa.',
                '13': 'Giao dịch không thành công do Quý khách nhập sai mật khẩu xác thực giao dịch (OTP). Xin quý khách vui lòng thực hiện lại giao dịch.',
                '24': 'Giao dịch không thành công do: Khách hàng hủy giao dịch',
                '51': 'Giao dịch không thành công do: Tài khoản của quý khách không đủ số dư để thực hiện giao dịch.',
                '65': 'Giao dịch không thành công do: Tài khoản của Quý khách đã vượt quá hạn mức giao dịch trong ngày.',
                '75': 'Ngân hàng thanh toán đang bảo trì.',
                '79': 'Giao dịch không thành công do: KH nhập sai mật khẩu thanh toán quá số lần quy định. Xin quý khách vui lòng thực hiện lại giao dịch',
                '99': 'Các lỗi khác (lỗi còn lại, không có trong danh sách mã lỗi đã liệt kê)'
            };
            
            const errorMessage = errorMessages[vnp_ResponseCode] || 'Giao dịch thất bại hoặc bị hủy.';
            
            container.innerHTML = `
                <div class="icon failed">✗</div>
                <h1>Thanh toán thất bại</h1>
                <p>${errorMessage}</p>
                <div class="details">
                    <div class="detail-row">
                        <span class="detail-label">Mã lỗi:</span>
                        <span class="detail-value">${vnp_ResponseCode || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Mã đơn hàng:</span>
                        <span class="detail-value">${vnp_TxnRef || 'N/A'}</span>
                    </div>
                </div>
                <a href="/user-home" class="btn">Thử lại</a>
                <div class="countdown">Tự động chuyển trang sau <span id="counter">${countdown}</span> giây...</div>
            `;
        }

        // Countdown and redirect
        const counterElement = document.getElementById('counter');
        const timer = setInterval(() => {
            countdown--;
            if (counterElement) {
                counterElement.textContent = countdown;
            }
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/user-home';
            }
        }, 1000);
    </script>
</body>
</html>

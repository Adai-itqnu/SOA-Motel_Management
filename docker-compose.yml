services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=motel_management
    networks:
      - motel-network
    restart: unless-stopped

  # Consul for Service Discovery
  consul:
    image: hashicorp/consul:1.16
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - motel-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/users_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5001
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Room Service
  room-service:
    build: ./services/room-service
    container_name: room-service
    ports:
      - "5002:5002"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/rooms_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5002
      - INTERNAL_API_KEY=internal-api-key-change-me
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Tenant Service
  tenant-service:
    build: ./services/tenant-service
    container_name: tenant-service
    ports:
      - "5003:5003"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/users_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5003
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Report Service
  report-service:
    build: ./services/report-service
    container_name: report-service
    ports:
      - "5004:5004"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/reports_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5004
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Booking Service
  booking-service:
    build: ./services/booking-service
    container_name: booking-service
    ports:
      - "5005:5005"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/users_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5005
      - INTERNAL_API_KEY=internal-api-key-change-me
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Contract Service
  contract-service:
    build: ./services/contract-service
    container_name: contract-service
    ports:
      - "5006:5006"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/users_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5006
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Bill Service
  bill-service:
    build: ./services/bill-service
    container_name: bill-service
    ports:
      - "5007:5007"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/bills_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5007
      - INTERNAL_API_KEY=internal-api-key-change-me
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build: ./services/payment-service
    container_name: payment-service
    ports:
      - "5008:5008"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/payments_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5008
      - VNPAY_TMN_CODE=
      - VNPAY_HASH_SECRET=
      - VNPAY_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - VNPAY_RETURN_URL=http://localhost:5000/payment/vnpay/callback
      - INTERNAL_API_KEY=internal-api-key-change-me
    depends_on:
      - mongodb
      - consul
      - bill-service
    networks:
      - motel-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    ports:
      - "5010:5010"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/notifications_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5010
      - INTERNAL_API_KEY=internal-api-key-change-me
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5000:5000"
    environment:
      - API_GATEWAY_URL=
    depends_on:
      - auth-service
      - room-service
      - tenant-service
      - report-service
      - booking-service
      - contract-service
      - bill-service
      - payment-service
    networks:
      - motel-network
    restart: unless-stopped

  # Nginx API Gateway + Consul Template
  nginx:
    build: ./nginx
    container_name: nginx-gateway
    ports:
      - "80:80"
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - consul
      - auth-service
      - room-service
      - tenant-service
      - report-service
      - booking-service
      - contract-service
      - bill-service
      - payment-service
      - frontend
    networks:
      - motel-network
    restart: unless-stopped

networks:
  motel-network:
    driver: bridge

volumes:
  mongodb_data:

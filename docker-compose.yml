services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=motel_management
    networks:
      - motel-network
    restart: unless-stopped

  # Consul for Service Discovery
  consul:
    image: hashicorp/consul:1.16
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - motel-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/users_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5001
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Room Service
  room-service:
    build: ./services/room-service
    container_name: room-service
    ports:
      - "5002:5002"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/rooms_db
      - JWT_SECRET=your-super-secret-key-change-this
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_PORT=5002
    depends_on:
      - mongodb
      - consul
    networks:
      - motel-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build: ./services/frontend
    container_name: frontend
    ports:
      - "5000:5000"
    environment:
      - API_GATEWAY_URL=
    depends_on:
      - auth-service
      - room-service
    networks:
      - motel-network
    restart: unless-stopped

  # Nginx API Gateway + Consul Template
  nginx:
    build: ./nginx
    container_name: nginx-gateway
    ports:
      - "80:80"
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - consul
      - auth-service
      - room-service
      - frontend
    networks:
      - motel-network
    restart: unless-stopped

networks:
  motel-network:
    driver: bridge

volumes:
  mongodb_data:
